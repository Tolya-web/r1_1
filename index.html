<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="todo_list">
             <h1>ToDo list</h1>
             <div class="app__info">
				<div class="app__info-item">
					<span class="app__info-text">Всего задач</span>
					<span class="app__info-number" id="js-all-tasks"></span>
				</div>
				<div class="app__info-item">
					<span class="app__info-text">Выполнено задач</span>
					<span class="app__info-number" id="js-done-tasks"></span>
				</div>
			</div>
            <div class="create_new_todo">
                <input type="text" class="message" placeholder="Создание задач">
                <input type="text" id="input" placeholder="поиск задач">
                <button class="add">Добавить</button>
            </div>
     
            <div class="wrapper">
                <ul class="todo" id="list"></ul>
            </div>
     
        </div>
     
     </div>
     

    
<script src="./script.js"></script> 
</body>
</html>
